            <script type="text/javascript">
                  var targetDiv = document.getElementById('viz');
                  var visualization = '';


                  var byDefault = d3.json("{% static 'data_marketing/subject_client_unsub.json' %}", function(error, sample_data) {
											var visualization = d3plus.viz()
                                          .container(".test")
                                          .title("Represent different clients who have unsubscribed from subject")// container DIV to hold the visualization
											  .title({

                                              "total": true
                                            })
                                          .data(sample_data)
                                          .type("tree_map")
                                          .id(["subject","client"])
                                          .size("count")
                                          .height(370)


                                           .draw()
                                          .resize(true)

										});

                  function vizData(event){
                    switch(event.target.value){
                    case 'A':{
                      d3.json("{% static 'data_marketing/subject_client_unsub.json' %}", function(error, sample_data) {
											var visualization = d3plus.viz()
                                          .container(".test")

											  .title("Represent different clients who have unsubscribed from subject")// container DIV to hold the visualization
											  .title({

                                              "total": true
                                            })
                                          .data(sample_data)
                                          .type("tree_map")
                                          .id(["subject","client"])
                                          .size("count")
                                          .height(370)

                                          .draw()
                                          .resize(true)

										});
                     break;
                    }

                    case 'B':{
                      d3.json("{% static 'data_marketing/subject_client_unsub.json' %}", function(error, sample_data) {
											var visualization = d3plus.viz()
                                          .container("#viz")
                                          .title("Represent different unsubscribed subject")// container DIV to hold the visualization
											  .title({

                                              "total": true
                                            })
                                          .data(sample_data)
                                          .type("bar")
                                          .id("client")
                                          .x("subject")
                                          .y("count")
                                          .height(370)
                                          .ui([
                                              {
                                                "method": function(){
                                                  visualization.csv(); // passing no values will download data as csv file
                                                },
                                                "value": ["Download as CSV"]
                                              }
                                            ])
                                          .draw()
                                          .resize(true)

										});
                    break;
                    }

                     case 'C':{
                      d3.json("{% static 'data_marketing/subject_unsub.json' %}", function(error, sample_data) {
											var visualization = d3plus.viz()
                                          .container("#viz")
                                          .title("subjects that are the most unsubscribed")// container DIV to hold the visualization
											  .title({

                                              "total": true
                                            })
                                          .data(sample_data)
                                          .type("bar")
                                          .id("subject")
                                          .x("subject")
                                          .y("count")
                                          .height(370)
                                          .ui([
                                              {
                                                "method": function(){
                                                  visualization.csv(); // passing no values will download data as csv file
                                                },
                                                "value": ["Download as CSV"]
                                              }
                                            ])
                                          .draw()
                                          .resize(true)

										});
                    break;
                    }

                    case 'D':{
                      d3.json("{% static 'data_marketing/marketing_clustring_unsub.json' %}", function(error, data) {


                                           var visualization = d3plus.viz()
                                             .container(".test")
                                             .data(data)
                                             .type("pie")
                                             .id("cluster")
                                             .size("count")
                                             .height(370)
                                             .draw()
                                             .resize(true)
                                         });
                    break;
                    }



                    case 'TreeMap Chart':{
                      d3.json("{% static 'data_marketing/unsubscribe.json' %}", function(error, sample_data) {
											var visualization = d3plus.viz()
                                          .container(".test")
                                          .data(sample_data)
                                          .type("tree_map")
                                          .id(["subject","client"])
                                          .size("count")
                                          .height(370)
                                          .draw()
                                          .resize(true)

										});
                    break;
                    }

                    case 'Subject/id. client':{
                      d3.json("{% static 'data_marketing/unsubscribe.json' %}", function(error, sample_data) {
											var visualization = d3plus.viz()
                                          .container("#viz")
                                          .data(sample_data)
                                          .type("bar")
                                          .id("client")
                                          .x("subject")
                                          .y("count")
                                          .height(370)
                                          .draw()
                                          .resize(true)

										});
                    break;
                    }

                    case 'Bar Chart':{
                      d3.json("{% static 'data_marketing/subject_unsub.json' %}", function(error, sample_data) {
											var visualization = d3plus.viz()
                                          .container("#viz")
                                          .data(sample_data)
                                          .type("bar")
                                          .id("subject")
                                          .x("subject")
                                          .y("count")
                                          .height(370)
                                          .draw()
                                          .resize(true)

										});
                    break;
                    }

                    case 'Pie Chart':{
                      d3.json("{% static 'data_marketing/marketing_clustring_unsub.json' %}", function(error, data) {


                                           var visualization = d3plus.viz()
                                             .container(".test")

                                             .type("pie")
                                             .id("cluster")
                                             .size("count")
                                             .height(370)
                                             .draw()
                                             .resize(true)
                                         });
                    break;
                    }



                    default:
                        // TO DO:
                        byDefault;
                  }
                  targetDiv.innerHTML = visualization;
                }
